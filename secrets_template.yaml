# --- Google Drive/Sheets API Credentials ---
# Path to your Google service account JSON key file.
# This is required for the g_drive_uploader.py script.
google_drive:
  service_account_path: "/path/to/your/creds.json"

# --- Story-Specific Variables ---
# Contains variables referenced by stories_config.yaml, like Google Sheet IDs.
variables:
  # Google Sheet ID for the 'VP_Request' dashboard.
  # The ID is the long string in the URL of your Google Sheet.
  GSHEET_ID_VP_Request: "YOUR_GOOGLE_SHEET_ID_HERE"